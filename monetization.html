<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesmonetization.css">

</head>
<body>

<header class="header">
    <div class="logo">
        <img src="logopurple.svg" alt="Логотип" width="90" height="90">
    </div>
    <nav class="navigation">
        <ul>
            <li><a href="vacancies.html">Вакансии</a></li>
            <li><a href="#">Монетизация</a></li>
            <li><a href="support.html">Поддержка</a></li>
        </ul>
    </nav>
    <div class="get-app">
        <a href="#" class="get-app-button">Get the app</a>
    </div>
    <div class="burger-menu" id="burger-menu">
        <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="10"></rect>
            <rect y="30" width="100" height="10"></rect>
            <rect y="60" width="100" height="10"></rect>
        </svg>
    </div>
</header>
<main>
    <div class="content">
        <h1>YOLO и заработок?</h1>
        <p>Создавай платные ивенты и приглашай на них других пользователей</p>
        <div class="parts">
            <div class="part">
                <h2>Создай платный<br>ивент</h2>
                <img src="payevent.png" alt="Image 1" class="image">
            </div>
            <div class="part">
                <img src="iPhone 14 Pro (3).png" alt="Image 1" class="image">
                <h2>Одобри заявки<br>пользователей</h2>
            </div>
            <div class="part">
                <h2>Получи оплату</h2>
                <img src="iPhone 14 Pro (4).png" alt="Image 1" class="image">
            </div>
        </div>
    </div>
    <footer id="footer">
        <iframe id="footer-iframe" src="footer.xml" style="width: 115%; height: 100%; border: none; overflow: hidden;"></iframe>
    </footer>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const burgerMenu = document.getElementById('burger-menu');
        const navigation = document.querySelector('.navigation');

        burgerMenu.addEventListener('click', function() {
        navigation.classList.toggle('active');
        });
        });
</script>
</body>
</html>
